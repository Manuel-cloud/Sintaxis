<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link href="main.css" type="text/css" rel="stylesheet">
    <title>Media Aritmética</title>
</head>

<body>
    <script>
        var n1=parseInt(window.prompt("Introduce el primer número",""),10);
        var n2=parseInt(window.prompt("Introduce el segundo número",""),10);
        var n3=parseInt(window.prompt("Introduce el tercer número",""),10);
        var media=(n1+n2+n3)/3;
        document.write("La media aritmética es "+media);
    </script>
</body>
</html>
