<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link href="main.css" type="text/css" rel="stylesheet">
    <title>Notas</title>
</head>

<body>
    <script>
        var nombre=window.prompt("Introduce tu nombre","");
        var apellido=window.prompt("Introduce tu apellido","");
        var nPrimer=parseInt(window.prompt("Introduce la nota del primer parcial",""),10);
        var nSegun=parseInt(window.prompt("Introduce la nota del segundo parcial",""),10);
        var media=((nPrimer*0.6)+(nSegun*0.4))/2;
        document.write(apellido+", "+nombre+"......."+"("+nPrimer+")"+"("+nSegun+")"+"("+media+")");
    </script>
</body>
</html>
