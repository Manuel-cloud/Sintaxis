<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link href="main.css" type="text/css" rel="stylesheet">
    <title>Operaciones</title>
</head>

<body>
    <script>
        var n1=parseInt(window.prompt("Introduce el primer número",""),10);
        var n2=parseInt(window.prompt("Introduce el segundo número",""),10);
        var suma=n1+n2;
        var resta=n1-n2;
        var multi=n1*n2;
        var div=n1/n2;
        var mod=n1%n2;
        document.write("La suma es: "+suma+"\r\n");
        document.write("La resta es: "+resta+"\r\n");
        document.write("La multiplicacion es: "+multi+"\r\n");
        document.write("La division es: "+div+"\r\n");
        document.write("El modulo es: "+mod+"\r\n");
    </script>
</body>
</html>
